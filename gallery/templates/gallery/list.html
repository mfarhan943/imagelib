{% load pictures static %}

<ul>
  {% for photo in photos %}
    <li>
      <h3>{{ photo.title }}</h3>
      {% if photo.image %}
        {% picture photo.image ratio='3/2' img_alt=photo.title %}
        
      {% else %}
        <img src="{% static 'images/placeholder.jpg' %}" alt="No image">
      {% endif %}
    </li>
  {% endfor %}
</ul>
